    <script type="text/javascript" src="randomize.js"></script>
    <script>
      var audio = new Audio('music/01.mp3');
      var audio2 = new Audio('music/02.mp3');
      var count = 0;
      audio2.play();
        setInterval(function(){
        if(count == 0){
          audio2.pause();
          audio.play();
          count = 1;
        } else if (count == 1){
          audio.pause();
          audio2.play();
          count = 0;
        }
      }, 30000);
    </script>
